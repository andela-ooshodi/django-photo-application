{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
      {% block head %}
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href='http://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet' type='text/css'>
      <link href="{% static 'lib/Materialize/dist/css/materialize.min.css' %}" rel="stylesheet"/>
      <link href="{% static 'lib/mdi/css/materialdesignicons.min.css' %}" type="text/css" rel="stylesheet"/>
      <link href="{% static 'css/base.css' %}" type="text/css" rel="stylesheet"/>
      {% endblock head %}
      <title>{% block title %}myPhotoApp{% endblock title %}</title>
    </head>

    <body>
      {% block body %}
      {% endblock body %}
      
      <script src="{% static 'lib/jquery/dist/jquery.min.js' %}"></script>
      <script src="{% static 'lib/Materialize/dist/js/materialize.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
